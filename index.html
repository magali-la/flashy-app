<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashy Study Aide</title>
    <link rel="stylesheet" href="./src/output.css">
    <script src="./src/script.js" defer></script>
</head>
<body>
    <!-- side bar header with decks and new deck button -->
    <header class="site-header">
        <aside class="sidebar" aria-label="Deck list">
            <div class="sidebar-top">
                <h3 class="sidebar-title">My Decks</h3>
                <button class="btn new-deck" type="button" aria-label="Create new deck">+ New Deck</button>
            </div>
            <nav>
                <ul class="deck-list">
                    <li class="deck-item" tabindex="0">Beginner French</li>
                    <li class="deck-item" tabindex="0">Coding 101</li>
                    <li class="deck-item" tabindex="0">World Cuisines Class</li>
                </ul>
            </nav>
        </aside>
    </header>

    <main class="main-area">
        <section class="hero header-main">
            <h1>Ready to Get Flashy?</h1>
            <h2>To start studying:</h2>
            <ul>
                <li>Pick it</li>
                <li>Flip it</li>
                <li>Stick it</li>
            </ul>
            <p>Get started with Flashy, your study buddy</p>
        </section>

        <section class="main-content">
            <!-- Deck title -->
            <div class="deck-header">
                <h2 class="deck-title">Beginner French</h2>
            </div>

            <!-- Toolbar: search, shuffle, new card -->
            <div class="toolbar">
                <input type="text" class="search-input" placeholder="Search for cards..." aria-label="Search cards">
                <button class="btn" type="button" aria-label="Shuffle deck">üîÄ Shuffle</button>
                <button class="btn" type="button" aria-label="Create new card">+ New Card</button>
            </div>

            <!-- Card display area -->
            <div class="card-area">
                <div class="card">
                    <div class="card-inner">
                        <div class="card-front">
                            <p>Bonjour</p>
                        </div>
                        <div class="card-back" hidden>
                            <p>Hello</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Controls: prev, flip, next -->
            <div class="card-controls">
                <button class="btn" type="button" aria-label="Previous card">‚Üê Prev</button>
                <button class="btn" type="button" aria-label="Flip card">‚ü≥ Flip</button>
                <button class="btn" type="button" aria-label="Next card">Next ‚Üí</button>
            </div>
        </section>
    </main>
</body>
</html>
